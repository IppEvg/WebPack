<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
    <script src="./src/main.js" type="module"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <form id="datecalc"> 
            <h3>Калькулятор дат</h3> 
            <label> 
                <strong>Первая дата:</strong> 
                <input type="date" name="firstDate"/> 
            </label> 
            <label> 
                <strong>Вторая дата:</strong> 
                <input type="date" name="secondDate"/> 
            </label> 
            <button type="submit">Расчитать промежуток</button> 
            <p id="datecalc__result"></p> 
        </form> 
    <div class="common">
        <h3>Таймер</h3>
        <input class="inputs" type="text" id='timer' name="seconds">
        <div class="monitor" id="screen"></div>
        <div class="operations">
            <button class="buttons" id="button"> Начать </button>
            <button class="buttons" id="stop">Стоп</button>
        </div>
        <audio id="datetime_res" src="gong.mp3"></audio>
    </div>
</body>

</html>
